<h4>About {{ title }}</h4>
<!-- Move this content into the component where user datas will be displayed and where user can connect itself -->
<button (click)="connectionMethod()" class="loginBtn loginBtn--google">  
    {{ connectBtnText }}
</button>
<div *ngIf="loggedIn">
    <img src="{{ user.photoUrl }}">
    <div>
        <h4>{{ user.name }}</h4>
        <p>{{ user.email }}</p>
        <h4>{{ user.authToken }}</h4>
        <p>{{ user.idToken }}</p>
    </div>
</div>

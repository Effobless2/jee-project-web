<mat-card class="example-card" *ngFor="let req of shops">
  <mat-card-header>
    <img mat-card-avatar class="example-header-image" src={{req.profilepic}}/>
    <div class="header-text">
      <mat-card-title>{{req.name}}</mat-card-title>
      <mat-card-subtitle>{{req.type}} - {{req.address}}</mat-card-subtitle>
    </div>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{req.desc}}
    </p>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button>ADD TO FAVORITES</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>

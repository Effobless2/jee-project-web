<mat-card class="example-card" *ngFor='let search of history'>
    <mat-card-header>
        <div class="header-text">
        <mat-card-title>{{search.type}} : {{ search.resultCount }} results</mat-card-title>
        </div>
    </mat-card-header>
    <mat-card-content>
        <p>
        {{search.fields}}
        </p>
    </mat-card-content>
</mat-card>

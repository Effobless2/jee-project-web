<mat-card class="example-card">
    <mat-card-header>
      <div class="header-text">
        <mat-card-title>Stocks :</mat-card-title>
      </div>
    </mat-card-header>
    <mat-card-content>
        <div *ngFor='let b of allBeers' class="beer-from">
            <button mat-raised-button color="primary" (click)='addOrRemove(b)'>{{ btnText(b) }}</button>
            <p>{{ b.name }}</p>
        </div>
    </mat-card-content>
</mat-card>

<form class="searchForm" [formGroup]="formGroup" (ngSubmit)=onSearch() class="row">
    <mat-form-field class="example-full-width">
        <input type="text" matInput placeholder="Search a beer" formControlName="name">
    </mat-form-field>
    <div formArrayName="types" class="col-md-3">
        <mat-checkbox *ngFor="let type of beerTypesForm.controls; let i = index"
            [formControlName]="i">
            {{ beerTypes[i] }}
        </mat-checkbox>
    </div>


    <mat-form-field class="example-full-width">
        <input type="number" matInput placeholder="Search a beer" formControlName="alcoholLevel">
    </mat-form-field>

    <button matSuffix mat-button type="submit" [disabled]="disabled">
        <mat-icon>search</mat-icon>
    </button>
</form>

<form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="row">
    <div class="col-md-6">
        <div>
            <mat-form-field>
                <mat-label for="name">Name</mat-label>
                <input matInput id="name" type="text" formControlName="name">
            </mat-form-field>

            <mat-form-field>
                <mat-label for="description">Description</mat-label>
                <textarea id="description" matInput formControlName="description"></textarea>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field>
                <mat-label for="type">Type</mat-label>
                <input matInput type="text" id="type" formControlName="type">
            </mat-form-field>

            <mat-form-field>
                <mat-label for="address">Adresse</mat-label>
                <input matInput type="text" id="address" formControlName="address">
            </mat-form-field>
        </div>
        
        <button mat-raised-button color="primary" type="submit" [disabled]='unsubmitable'>Purchase</button>
    </div>
    
    <map class="col-md-6" #map [onClickedMapEvent]="mapOnClick.bind(this)" [onClickedMarkerEvent]="markerOnClick.bind(this)"></map>
    <file-uploader #fileUploader [subscriber]="onFileSelected.bind(this)"></file-uploader>
</form>

<mat-card class="example-card">
  <mat-card-header>
    <img mat-card-avatar class="example-header-image" src={{beer.profilePict}}/>
    <div class="header-text">
      <mat-card-title>{{beer.name}}</mat-card-title>
      <mat-card-subtitle>{{beer.type}} - {{beer.alcoholLevel}}%</mat-card-subtitle>
    </div>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{beer.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)='showLocation()' [disabled]='!beer.sellers || beer.sellers.length === 0'>WHERE ?</button>
    <button mat-button (click)="onEdit()">EDIT</button>
  </mat-card-actions>
</mat-card>

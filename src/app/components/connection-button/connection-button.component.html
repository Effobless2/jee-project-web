<!-- Appears if user is connected -->
<button 
    mat-button
    (click)="basicModal.show()"
    mdbWavesEffect
    class="relative waves-light"
    *ngIf="loggedIn; else loggedOut"
>  
    {{ connectBtnText }} 
    <img class="macaroon" src="{{ avatarUrl }}">
</button>

<!-- Appears if user is disconnected -->
<ng-template
    #loggedOut>
    <button
        mat-button 
        (click)="connectionMethod()" 
    >
        Sign In! 
        <img class="macaroon" src="{{ avatarUrl }}">
    </button>
</ng-template>

<!-- ↑↑↑ Both buttons are separated because we cannot set agular tags by conditions ↑↑↑ -->

<div mdbModal 
     #basicModal="mdbModal"
     class="modal fade right"
     role="dialog"
     [config]='{backdrop: false}'
     aria-hidden="true"
     hidden>
    <div class="modal-dialog modal-side modal-top-right" role="document">
        <mat-card class="modal-content">
            <mat-card-header align="end">
                <mat-card-title>{{ userName }}</mat-card-title>
                <img class="example-header-image" src="{{ avatarUrl }}"/>
            </mat-card-header>
            <mat-card-actions>
                <button mat-button (click)="basicModal.hide()">
                    <mat-icon aria-hidden="false" 
                              svgIcon="exit"
                              aria-label="Close">
                        <img src="/assets/cancel-24px.svg"/>
                    </mat-icon>
                </button>
                <button mat-button
                (click)="connectionMethod(); basicModal.hide()">
                    <mat-icon aria-hidden="false" 
                              svgIcon="disconnect"
                              aria-label="Disconnect">
                        <img src="/assets/exit_to_app-24px.svg"/>
                    </mat-icon>
                </button>
            </mat-card-actions>    
        </mat-card>
    </div>
</div>
